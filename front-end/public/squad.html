<!DOCTYPE html>
<html>

<head>
  <title>Football League</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background: rgb(52,0,64);
      background: radial-gradient(circle, rgba(52,0,64,1) 0%, rgba(128,2,157,1) 64%);
      min-height: 100vh;
    }
    /* In your main container (e.g., <main> or <body>) */
    main {
      display: flex;
      justify-content: center; /* Center horizontally */
      align-items: center;    /* Center vertically */
      min-height: 70vh;       /* Ensure the container is at least the viewport height */
    }

  </style>
</head>

<body>

  <div id="header-container"></div>
  <script src="..\components\header.js"></script>

  <div class ="club-menu">
    <label for="club-select" class = "label">Your Club:</label>
    <select id="club-select" name="club">
      <option value="">--Select--</option> 
      <option value="Arsenal">Arsenal</option>
      <option value="Aston Villa">Aston Villa</option>
      <option value="Bournemouth">Bournemouth</option>
      <option value="Brentford">Brentford</option>
      <option value="Brighton and Hove Albion">Brighton and Hove Albion</option>
      <option value="Burnley">Burnley</option>
      <option value="Chelsea">Chelsea</option>
      <option value="Crystal Palace">Crystal Palace</option>
      <option value="Everton">Everton</option>
      <option value="Fulham">Fulham</option>
      <option value="Liverpool">Liverpool</option>
      <option value="Luton Town">Luton Town</option>
      <option value="Manchester City">Manchester City</option>
      <option value="Manchester United">Manchester United</option>
      <option value="Newcastle United">Newcastle United</option>
      <option value="Nottingham Forest">Nottingham Forest</option>
      <option value="Sheffield United">Sheffield United</option>
      <option value="Tottenham Hotspur">Tottenham Hotspur</option>
      <option value="West Ham United">West Ham United</option>
      <option value="Wolverhampton Wanderers">Wolverhampton Wanderers</option>
    </select>
  </div>
  <h2 class = "random">FIXTURES</h2>
  <table class="fixtures-table" style="display: none;">
    <thead>
        <tr>
            <th>Matchweek</th>
            <th>ID</th>
            <th>Opponent</th>
            <th>H/A</th>
            <th>Time</th>
            <th>Your Tickets</th>
        </tr>
    </thead>
    <tbody>
        <script src="..\services\fixtures.js"></script>
    </tbody> 
  </table>

  <div class ="match-menu" style="display: none; ">
    <label for="match-select" class = "label">Choose Match ID:</label>
    <select id="match-select" name="match">
      <option value="">--Select--</option> 
    </select>
  </div>

  <table class="players-list-table" style="display: none;">
    <thead>
        <tr>
            <th>Match ID</th>
            <th>Player ID</th>
            <th>Start/Sub</th>
        </tr>
    </thead>
    <tbody id="player-table-body"></tbody> 
  </table>

  <div class = "player-function">
    <button class="add-player">Add Player</button>
    <button class="update-player">Update Player</button>
    <button class="delete-player">Delete Player</button>
  </div>

  <div id="addPlayerModal" class="modal">
    <div class="modal-content">
      <span class="close-button">&times;</span> 
      <h2>Add New Player</h2>
      <form id="addPlayerForm">

        <label for="playerID">Player ID:</label>
        <input type="number" id="playerID" name="playerID" required><br><br>

        <label for="event">Start/Sub:</label>
        <input type="text" id="event" name="event" required><br><br>

       

        <button type="submit">Add Player</button>
      </form>
    </div>
  </div>

  <div id="deletePlayerModal" class="modal">
    <div class="modal-content2">
      <span class="close-button3">&times;</span> 
      <h2>Delete Player</h2>
      <form id="deletePlayerForm">
        <label for="playerName3">Player ID:</label>
        <input type="number" id="playerName3" name="playerName" required><br><br>
        <button type="submit">Delete Player</button>
      </form>
    </div>
  </div>


  <table class="coaches-list-table" style="display: none;">
    <thead>
        <tr>
          <th>Match ID</th>
          <th>Coach ID</th>
          <th>Status</th>
        </tr>
    </thead>
    <tbody id="coach-table-body"></tbody> 
  </table>

  <div class = "coach-function">
    <button class="add-coach">Add Coach</button>
    <button class="update-coach">Update Coach</button>
    <button class="delete-coach">Delete Coach</button>
  </div>

  <div id="addCoachModal" class="modal">
    <div class="modal-content">
      <span class="close-button">&times;</span> 
      <h2>Add New Coach</h2>
      <form id="addCoachForm">
        <label for="coachName">Coach Name:</label>
        <input type="text" id="coachName" name="coachName" required><br><br>

        <label for="shirtNumber">Shirt Number:</label>
        <input type="number" id="shirtNumber" name="shirtNumber" required><br><br>
        
        <label for="position">Position:</label>
        <input type="text" id="position" name="position" required><br><br>

        <label for="dateOfBirth">Date of Birth:</label>
        <input type="date" id="dateOfBirth" name="dateOfBirth" required><br><br>


        <label for="beginDate">Begin Date:</label>
        <input type="date" id="beginDate" name="beginDate" required><br><br>

        <label for="endDate">End Date:</label>
        <input type="date" id="endDate" name="beginDate" required><br><br>

        <button type="submit">Add Coach</button>
      </form>
    </div>
  </div>

  <div id="updateCoachModal" class="modal">
    <div class="modal-content">
      <span class="close-button2">&times;</span> 
      <h2>Update Coach</h2>
      <form id="updateCoachForm">

        <label for="coachID">Coach ID:</label>
        <input type="text" id="coachID" name="coachName" required><br><br>

        <label for="coachName2">Coach Name:</label>
        <input type="text" id="coachName2" name="coachName" required><br><br>

        <label for="shirtNumber2">Shirt Number:</label>
        <input type="number" id="shirtNumber2" name="shirtNumber" required><br><br>
        
        <label for="position2">Position:</label>
        <input type="text" id="position2" name="position" required><br><br>

        <label for="dateOfBirth2">Date of Birth:</label>
        <input type="date" id="dateOfBirth2" name="dateOfBirth" required><br><br>


        <label for="beginDate2">Begin Date:</label>
        <input type="date" id="beginDate2" name="beginDate" required><br><br>

        <label for="endDate2">End Date:</label>
        <input type="date" id="endDate2" name="beginDate" required><br><br>

        <button type="submit">Update Coach</button>
      </form>
    </div>
  </div>

  <div id="deleteCoachModal" class="modal">
    <div class="modal-content2">
      <span class="close-button3">&times;</span> 
      <h2>Delete Coach</h2>
      <form id="deleteCoachForm">
        <label for="coachName3">Coach ID:</label>
        <input type="text" id="coachName3" name="coachName" required><br><br>
        <button type="submit">Delete Coach</button>
      </form>
    </div>
  </div>


  
</body>
<script src="..\services\match_squad.js"></script>
</html>
